<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        button {
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #6200ee;
            transform: scale(1.05);
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            margin: 0 5px;
            background-color: #6200ee;
        }

        .filter-buttons button:hover {
            background-color: #3700b3;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            filter: brightness(0.9);
            transition: filter 0.3s;
        }

        .thumbnail:hover {
            filter: brightness(1);
        }

        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px; /* Increase the size of the icon */
            color: #ff1744;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .delete-icon:hover {
            color: #ff4569;
            transform: scale(1.2);
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #03dac6;
            text-decoration: underline;
        }

        .message {
            color: #03dac6;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<h1>Files in S3</h1>

<div th:if="${message}" class="message" th:text="${message}"></div>

<form method="post" enctype="multipart/form-data" action="/files/upload">
    <input type="file" name="file" required>
    <button type="submit">Upload File</button>
</form>

<div class="filter-buttons">
    <button onclick="filterFiles('all')">Show All</button>
    <button onclick="filterFiles('image')">Show Images</button>
    <button onclick="filterFiles('video')">Show Videos</button>
</div>

<div class="grid-container" id="fileList">
    <div th:each="file : ${files}" th:data-type="${file.endsWith('.mp4') ? 'video' : 'image'}" class="grid-item" th:data-filename="${file}">
        <div class="thumbnail-container">
            <span class="delete-icon" onclick="deleteFile(this)">
                <i class="fas fa-trash-alt"></i>
            </span>
            <img th:if="${file.endsWith('.jpg') or file.endsWith('.jpeg') or file.endsWith('.png')}"
                 th:src="@{'/files/view/' + ${file}}" class="thumbnail">
            <video th:if="${file.endsWith('.mp4')}" class="thumbnail" controls>
                <source th:src="@{'/files/view/' + ${file}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <a th:href="@{'/files/view/' + ${file}}" th:text="${file}">File</a>
        </div>
        <div>
            <a th:href="@{'/files/download/' + ${file}}">Download</a>
        </div>
    </div>
</div>

<script>
    function filterFiles(type) {
        const items = document.querySelectorAll('#fileList .grid-item');
        items.forEach(item => {
            const itemType = item.getAttribute('data-type');
            if (type === 'all' || itemType === type) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }

    function deleteFile(element) {
        const fileName = element.closest('.grid-item').getAttribute('data-filename');
        if (confirm('Are you sure you want to delete this file?')) {
            fetch('/files/delete/' + encodeURIComponent(fileName), {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete file.');
                }
            });
        }
    }
</script>

</body>
</html>
