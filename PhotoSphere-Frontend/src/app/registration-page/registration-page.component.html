<div class="style">
  <main class="auth-container">
    <section class="form-wrapper">
      <h1 class="welcome-title">Welcome to PhotoSphere!</h1>
      <form class="auth-form" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">

        <div class="form-group">
          <label for="username" class="sr-only">Username:</label>
          <input type="text" id="username" class="form-control-username"   [(ngModel)]="registerRequest.nickname" name="username" required><!--[(ngModel)]="password" -->
        </div>

        <div class="form-group dual-input">
          <div>
            <label for="firstName" class="sr-only">First Name:</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="registerRequest.firstName" name="firstName" required>
          </div>
          <div>
            <label for="lastName" class="sr-only">Last Name:</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="registerRequest.lastName" name="lastName" required>
          </div>
        </div>

        <div class="form-group dual-input">
          <div>
            <label for="email" class="sr-only">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="registerRequest.email" name="email" required>
          </div>
          <div>
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="registerRequest.password" name="password" required>
          </div>
        </div>

        <div class="form-group dual-input">
          <div>
            <label for="gender" class="sr-only">Gender:</label>
            <select id="gender" class="form-control" name="gender" [(ngModel)]="registerRequest.gender">
              <option *ngFor="let g of gender" [value]="g">{{ g }}</option>
            </select>
          </div>
          <div>
            <label for="dayOfBirth" class="sr-only">Date of Birth:</label>
            <input type="date" id="dayOfBirth" class="form-control" [(ngModel)]="registerRequest.dayOfBirth" name="dayOfBirth" required>
          </div>
        </div>



        <button type="submit" [disabled]="!signUpForm.valid" class="submit-btn" >Create Account</button>
      </form>
      <div class="separator">OR</div>
      <div class="alternative-option">
        Do you already have an account?
        <a routerLink="/logging" class="sign-in-link">Log in</a>
      </div>
    </section>
  </main>




</div>
